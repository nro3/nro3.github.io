<!DOCTYPE html>
<html>
<script src='https://d3js.org/d3.v5.min.js'></script>
<body onload='init()'>
<h1> CS 498 Narrative Visualization </h1>
<h3> Created by: Nicholas O'Connell </h3>
<h4> Scene 1 </h4>
<input type="button" onclick="window.location.href='https://nro3.github.io/index.html';" value="Home" />
<input type="button" onclick="window.location.href='https://nro3.github.io/Scene2.html';" value="Next" />
<br>
<script>
async function init() {
	const covid_data = await d3.csv('https://nro3.github.io/IllinoisCOVIDData.csv');
	const annotation_data = await d3.csv('https://nro3.github.io/Timeline.csv');
	var width = 500,
		height = 500,
		margin = 50;

	var svg = d3.select("body")
				.append("svg")
				.attr("width", width)
				.attr("height", height);

	var x = d3.scaleTime()
			.domain([new Date("2020-01-22"), new Date("2020-07-30")])
			.range([0,(width-2*margin)]);
	var y = d3.scaleLinear()
			.domain([200000,0])
			.range([0,(height-2*margin)]);
	var color = d3.scaleLinear()
			.domain([0,4050])
			.range(["yellow","red"]);

	svg.append("g")
		.attr("transform","translate("+margin+","+margin+")")
		.selectAll("circle")
		.data(covid_data)
		.enter()
		.append("circle")
			.attr("cx", function(d,i) { return x(new Date(d.Date)); })
			.attr("cy", function(d,i) { return y(d.Total_Cases); })
			.attr("r", function(d,i) {
				var tempNumber = (+d.New_Daily_Cases)/400;
				return (2+tempNumber); })
			.attr("fill", function(d,i) {return color(d.New_Daily_Cases); })
		.on("mouseover", function(d,i) {
			curr = d3.select(this);
			curr.transition()
				.duration(1000)
				.attr("r", function(d,i) {
					var tempNumber = (+d.New_Daily_Cases)/200;
					return (2+tempNumber); })
				.attr("fill", "LightBlue");
			svg.append("text")
				.attr("id", "myCircle"+i)
				.attr("x", x(new Date(d.Date)))
				.attr("y", y(d.Total_Cases))
				.attr("font-size", 16)
				.attr("fill", "purple")
				.text("["+d.Date+","+d.Total_Cases+"]");
		})
		.on("mouseout", function(d,i) {
			curr = d3.select(this);
			curr.transition()
				.duration(1000)
				.delay(1000)
				.attr("r", function(d,i) {
					var tempNumber = (+d.New_Daily_Cases)/400;
					return (2+tempNumber); })
				.attr("fill", function(d,i) {return color(d.New_Daily_Cases); });
			svg.select(("#myCircle"+i)).remove();
		});
			
	svg.append("g")
		.attr("transform","translate("+margin+","+margin+")")
		.selectAll("path")
		.data(annotation_data)
		.enter()
		.append("path")
			.attr("id", function(d,i) { return "myLine"+i; })
			.attr("d", function(d,i) { return ("M"+(x(new Date(d.Date)))+ " 0 v400"); })
			.attr("stroke-dasharray", "3,3")
			.attr("stroke-width", "3px")
			.attr("stroke", "black")
		.on("click", function(d,i) {
			curr = d3.select(this);
			curr.transition()
				.duration(2000)
				.attr("d", "M 0 0 h400");
		})
		.on("mouseout", function(d,i) {
			curr = d3.select(this);
			curr.transition()
				.duration(2000)
				.delay(5000)
				.attr("d", function(d,i) { return ("M"+(x(new Date(d.Date)))+ " 0 v400"); });
		});
	
	svg.append("g")
		.attr("transform","translate("+margin+","+margin+")")
		.selectAll("text")
		.data(annotation_data)
		.enter()
		.append("text")
			.attr("font-size", 12)
			.attr("fill", "orange")
			.append("textPath")
				.attr("xlink:href", function(d,i) { return "#myLine"+i; })
				.text(function(d,i) { return d.Event; })
		.on("mouseover", function(d,i) {
			curr = d3.select(this);
			curr.transition()
				.duration(1000)
				.attr("font-size", 18)
				.attr("fill", "red");
		})
		.on("mouseout", function(d,i) {
			curr = d3.select(this);
			curr.transition()
				.duration(1000)
				.delay(1000)
				.attr("font-size", 12)
				.attr("fill", "orange");
		});
			
	svg.append("g")
		.attr("transform","translate("+margin+","+margin+")")
		.call(d3.axisLeft(y));

	svg.append("g")
		.attr("transform","translate("+margin+","+(height-margin)+")")
		.call(d3.axisBottom(x));
}
</script>
</body>
</html>
